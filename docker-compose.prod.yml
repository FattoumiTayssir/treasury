services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-treasury-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-appdb}
      TZ: UTC
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: always
    networks:
      - treasury-network-prod
    # Only expose on localhost for security (comment out if not needed)
    # ports:
    #   - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: treasury-backend-prod
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-appdb}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${DB_NAME:-appdb}
      ODOO_URL: ${ODOO_URL}
      ODOO_DB: ${ODOO_DB}
      ODOO_USERNAME: ${ODOO_USERNAME}
      ODOO_PASSWORD: ${ODOO_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - treasury-network-prod
    # Backend not exposed externally, only accessible via nginx
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./front2
      dockerfile: Dockerfile.prod
    container_name: treasury-frontend-prod
    depends_on:
      - backend
    restart: always
    networks:
      - treasury-network-prod
    # Frontend not exposed externally, only accessible via nginx
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/health | grep -q healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: treasury-nginx-prod
    ports:
      - "80:80"
      # Uncomment when SSL is configured
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment when SSL certificates are ready
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - treasury-network-prod
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:80/health | grep -q healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WireGuard VPN - Uncomment when ready to configure
